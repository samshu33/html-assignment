<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
 <table border="3" bgcolor="skyblue" width="70%" height="100vh">


    <tr style="background-color:blue;">
        <th>Fill Your Details</th> <br> <br>
    </tr>


         <tr>
           <td colspan="6">
             <form action="">
                Name: <input type="text" name="" id="" placeholder="Enter Your Name" maxlength="40" size="120%"> <br> <br>
                Father Name: <input type="text" placeholder="Please Enter Your Father Name" maxlength="50" size="114%"> <br> <br>
                Email Id: <input type="email" name="" id="" maxlength="45" placeholder="Please Enter Your Email Id" size="118%"> <br><br>
                Mobile No. <input type="text" name="" placeholder="Please Enter Your Mobile Number" id="" maxlength="45" size="116%"> <br> <br>
                Address: <input type="text" name="" id="" placeholder="Please Enter Your Address" maxlength="50" size="118%"> <br> <br>
                Photo: <input type="file" name="" placeholder="Choose File" id=""> <br><br>



                <h2> <b> Select Your Country: </b></h2>
                <select name="Country" id="Country">
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="USA">USA</option>
                    <option value="Romania">Romania</option>
                </select> 

                <h2>Select Your State:</h2>
                <select name="State" id="State">
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Goa">Goa</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnatak">Karnatak</option>
                    <option value="TamilNadu">TamilNadu</option>
                </select>

                <h2>Select Your District:</h2>
                <select name="District" id="District">
                    <option value="Ahmednagar">Ahmednagar</option>
                    <option value="Pune">Pune</option>
                    <option value="Nashik">Nashik</option>
                    <option value="SambhajiNagar">SambhajiNagar</option>
                    <option value="Kolhapur">Kolhapur</option>
                </select>
              </form>
          </td>   
    </tr> 
    
    <tr>
        <th colspan="5">Education Details</th>
        <tr>
            <th>Sr. No.</th>
            <th>Education</th>
            <th>University/Board</th>
            <th>Mark Obtain</th>
            <th>Grade</th>
        </tr>
        <tr align="center">
            <td>01</td>
            <td>SSC <input type="checkbox"></td>
            <td>Pune <input type="checkbox" name="" id=""></td>
            <td> <input type="text" maxlength="50"></td>
            <td> <input type="text" maxlength="50"></td>
        </tr>
        <tr align="center">
            <td>02</td>
            <td>HSC <input type="checkbox"></td>
            <td>SambhajiNagar <input type="checkbox" name="" id=""></td>
            <td> <input type="text" maxlength="50"></td>
            <td> <input type="text" maxlength="50"></td>
        </tr>
        <tr align="center">
            <td>03</td>
            <td>Diploma <input type="checkbox"></td>
            <td>Mumbai <input type="checkbox" name="" id=""></td>
            <td> <input type="text" maxlength="50"></td>
            <td> <input type="text" maxlength="50"></td>
        </tr>
        <tr>
            <td>Reset: <input type="checkbox"></td>
        </tr>
        <tr>
            <td>Submit: <input type="checkbox"></td>
        </tr>
    </tr>

 </table>
</body>
</html>
